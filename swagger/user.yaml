/user/{username}:
  get:
    tags:
      - User
    summary: 유저 정보 조회
    description: 유저 정보 조회 API
    parameters:
      - name: username
        in: path
        description: 유저 이름
        required: true
        schema:
          type: string
          example: '홍길동'
    responses:
      '200':
        description: 유저 정보 조회 성공
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  'code': 200,
                  'message': 'user found',
                  'user':
                    {
                      'id': 'id',
                      'name': '홍길동',
                      'email': 'example@naver.com',
                      'comment': 'comment'
                    }
                }
      '404':
        description: 잘못된 요청
        content:
          application/json:
            schema:
              type: object
              example: { 'code': 404, 'message': 'user not found' }

  put:
    tags:
      - User
    summary: 유저 정보 수정
    description: 유저 정보 수정 API
    parameters:
      - name: username
        in: path
        description: 유저 이름
        required: true
        schema:
          type: string
          example: '홍길동'
      - name: comment
        in: body
        description: 한줄 소개
        schema:
          type: object
          example: '안녕하세요'
    responses:
      '200':
        description: 유저 정보 수정 성공
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  'code': 200,
                  'message': 'user updated',
                  'user':
                    {
                      'id': 'id',
                      'name': '홍길동',
                      'email': 'example@naver.com',
                      'comment': 'comment'
                    }
                }
      '400':
        description: 잘못된 요청
        content:
          application/json:
            schema:
              type: object
              example: { 'code': 400, 'message': '올바르지 않은 요청입니다.' }
