/login:
  post:
    tags:
      - Login
    summary: 로그인 시도
    description: 로그인 시도 API
    responses:
      '200':
        description: 로그인 성공
        content:
          application/json:
            schema:
              type: object
              example: {
                "code": 200,
                "message": "token is created",
                "access_token": "new_token"
              }
      '400':
        description: 잘못된 요청
        content:
          application/json:
            schema:
              type: object
              example: {
                "code": 401,
                "message": 'refresh token is invalid'
              }
